  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">MyWebsite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" th:classappend="${page == 'home' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" th:classappend="${page == 'about' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/admin/voiture/afficher}">About</a>

        <li class="nav-item" th:classappend="${page == 'contact' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/contact}">Contact</a>
        </li>
        <li class="nav-item" th:classappend="${page == 'contact' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/admin/exo/voiture/afficher}">Exo voiture</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ml-auto" action="/" method="GET">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
