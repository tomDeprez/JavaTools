<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ajouter une Voiture</h1>
        <form th:action="@{/admin/voiture/ajouter}" th:object="${voiture}" method="post">
            <div class="mb-3">
                <label for="modele" class="form-label">Mod√®le</label>
                <input type="text" class="form-control" id="modele" th:field="*{modele}">
            </div>
            <div class="mb-3">
                <label for="vitesse" class="form-label">Vitesse</label>
                <input type="text" class="form-control" id="vitesse" th:field="*{vitesse}">
            </div>
            <div class="mb-3">
                <label for="couleur" class="form-label">Couleur</label>
                <input type="text" class="form-control" id="couleur" th:field="*{couleur}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image" th:field="*{image.url}">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</body>
</html>
